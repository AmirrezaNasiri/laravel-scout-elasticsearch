checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - tests/*

build:
  environment:
    php:
      version: '7.2'
    variables:
      ELASTICSEARCH_HOST: 'localhost:9200'
      DB_HOST: '127.0.0.1'
      DB_USERNAME: 'root'
      DB_PASSWORD: ''
  nodes:
    analysis:
      services:
        elasticsearch: 6.6.2
        mysql: 5.7
      tests:
        override:
          - php-scrutinizer-run
          -
            command: 'vendor/bin/phpunit --coverage-clover=coverage.clover'
            coverage:
              file: 'coverage.clover'
              format: 'clover'
